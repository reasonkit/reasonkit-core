<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.3"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#030508"/>
  <ellipse cx="600" cy="400" rx="500" ry="300" fill="url(#heroGrad)" opacity="0.05"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="36" font-weight="700">reasonkit-core Architecture</text>
  <text x="600" y="80" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="16">Structured Prompt Engineering Framework</text>

  <!-- Input Layer -->
  <g transform="translate(50, 120)">
    <text x="100" y="0" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="12" font-weight="600">INPUT</text>
    <rect x="0" y="15" width="200" height="60" rx="12" fill="#0a0d14" stroke="#4b5563" stroke-width="1"/>
    <text x="100" y="45" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14" font-weight="500">User Query</text>
    <text x="100" y="63" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">"Should we use microservices?"</text>
  </g>

  <!-- Arrow down -->
  <path d="M150 195 L150 230" stroke="#4b5563" stroke-width="2"/>
  <polygon points="150,240 145,230 155,230" fill="#4b5563"/>

  <!-- Profile Selector -->
  <g transform="translate(50, 250)">
    <text x="100" y="0" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="12" font-weight="600">PROFILE SELECTOR</text>
    <rect x="0" y="15" width="200" height="80" rx="12" fill="#0a0d14" stroke="#06b6d4" stroke-width="2" filter="url(#glow)"/>
    <text x="100" y="45" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14" font-weight="500">Reasoning Profile</text>
    <rect x="20" y="55" width="70" height="25" rx="6" fill="rgba(6,182,212,0.2)"/>
    <text x="55" y="72" text-anchor="middle" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="10">--quick</text>
    <rect x="110" y="55" width="70" height="25" rx="6" fill="rgba(168,85,247,0.2)"/>
    <text x="145" y="72" text-anchor="middle" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="10">--deep</text>
  </g>

  <!-- ThinkTool Chain - Central -->
  <g transform="translate(350, 150)">
    <text x="250" y="0" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="14" font-weight="600">THINKTOOL CHAIN</text>

    <!-- Chain container -->
    <rect x="0" y="20" width="500" height="300" rx="16" fill="#0a0d14" stroke="#a855f7" stroke-width="2" stroke-dasharray="5,5"/>

    <!-- ThinkTools inside -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(6,182,212,0.1)" stroke="#06b6d4" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-size="24">üí°</text>
      <text x="40" y="60" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="10" font-weight="600">GigaThink</text>
      <text x="40" y="75" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">divergent</text>
    </g>

    <path d="M120 90 L140 90" stroke="#4b5563" stroke-width="1"/>
    <polygon points="148,90 140,87 140,93" fill="#4b5563"/>

    <g transform="translate(140, 50)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-size="24">‚ö°</text>
      <text x="40" y="60" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="10" font-weight="600">LaserLogic</text>
      <text x="40" y="75" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">convergent</text>
    </g>

    <path d="M230 90 L250 90" stroke="#4b5563" stroke-width="1"/>
    <polygon points="258,90 250,87 250,93" fill="#4b5563"/>

    <g transform="translate(250, 50)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-size="24">ü™®</text>
      <text x="40" y="60" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="10" font-weight="600">BedRock</text>
      <text x="40" y="75" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">grounding</text>
    </g>

    <path d="M340 90 L360 90" stroke="#4b5563" stroke-width="1"/>
    <polygon points="368,90 360,87 360,93" fill="#4b5563"/>

    <g transform="translate(360, 50)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(251,191,36,0.1)" stroke="#fbbf24" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-size="24">üõ°Ô∏è</text>
      <text x="40" y="60" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="10" font-weight="600">ProofGuard</text>
      <text x="40" y="75" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">validation</text>
    </g>

    <!-- BrutalHonesty below -->
    <path d="M400 140 L400 160" stroke="#4b5563" stroke-width="1"/>
    <polygon points="400,168 397,160 403,160" fill="#4b5563"/>

    <g transform="translate(360, 170)">
      <rect x="0" y="0" width="80" height="80" rx="12" fill="rgba(249,115,22,0.1)" stroke="#f97316" stroke-width="1"/>
      <text x="40" y="35" text-anchor="middle" font-size="24">üî•</text>
      <text x="40" y="60" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="10" font-weight="600">BrutalHonesty</text>
      <text x="40" y="75" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="8">critique</text>
    </g>
  </g>

  <!-- Telemetry/Tracing - Right side -->
  <g transform="translate(950, 150)">
    <text x="100" y="0" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="12" font-weight="600">TELEMETRY</text>
    <rect x="0" y="20" width="200" height="150" rx="12" fill="#0a0d14" stroke="#10b981" stroke-width="1"/>

    <text x="100" y="50" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" font-weight="500">Execution Trace</text>

    <rect x="20" y="65" width="160" height="20" rx="4" fill="rgba(6,182,212,0.2)"/>
    <text x="100" y="79" text-anchor="middle" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="9">step: gigathink ‚úì</text>

    <rect x="20" y="90" width="160" height="20" rx="4" fill="rgba(168,85,247,0.2)"/>
    <text x="100" y="104" text-anchor="middle" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="9">step: laserlogic ‚úì</text>

    <rect x="20" y="115" width="160" height="20" rx="4" fill="rgba(16,185,129,0.2)"/>
    <text x="100" y="129" text-anchor="middle" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="9">confidence: 85%</text>

    <rect x="20" y="140" width="160" height="20" rx="4" fill="rgba(249,115,22,0.2)"/>
    <text x="100" y="154" text-anchor="middle" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="9">duration: 2.3s</text>
  </g>

  <!-- Metrics - Right side below -->
  <g transform="translate(950, 330)">
    <text x="100" y="0" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="12" font-weight="600">METRICS</text>
    <rect x="0" y="20" width="200" height="120" rx="12" fill="#0a0d14" stroke="#fbbf24" stroke-width="1"/>

    <text x="100" y="50" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" font-weight="500">Quality Scores</text>

    <text x="30" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Confidence</text>
    <rect x="90" y="65" width="80" height="12" rx="6" fill="#1f2937"/>
    <rect x="90" y="65" width="68" height="12" rx="6" fill="url(#cyanGrad)"/>
    <text x="175" y="75" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="10">85%</text>

    <text x="30" y="100" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Rigor</text>
    <rect x="90" y="90" width="80" height="12" rx="6" fill="#1f2937"/>
    <rect x="90" y="90" width="72" height="12" rx="6" fill="#a855f7"/>
    <text x="175" y="100" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="10">90%</text>

    <text x="30" y="125" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10">Grade</text>
    <rect x="90" y="115" width="30" height="18" rx="4" fill="rgba(16,185,129,0.3)"/>
    <text x="105" y="128" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="11" font-weight="700">A</text>
  </g>

  <!-- Output -->
  <g transform="translate(350, 500)">
    <text x="250" y="0" text-anchor="middle" fill="#ec4899" font-family="Inter, sans-serif" font-size="14" font-weight="600">STRUCTURED OUTPUT</text>
    <rect x="0" y="20" width="500" height="200" rx="16" fill="#0a0d14" stroke="#ec4899" stroke-width="2"/>

    <!-- Output sections -->
    <g transform="translate(20, 45)">
      <text x="0" y="0" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">perspectives:</text>
      <text x="10" y="18" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- scalability_analysis: {...}</text>
      <text x="10" y="33" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- team_impact: {...}</text>
      <text x="10" y="48" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- cost_model: {...}</text>
    </g>

    <g transform="translate(20, 115)">
      <text x="0" y="0" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">recommendation:</text>
      <text x="10" y="18" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">verdict: "conditional_yes"</text>
      <text x="10" y="33" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">confidence: 0.85</text>
    </g>

    <g transform="translate(250, 45)">
      <text x="0" y="0" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">reasoning_chain:</text>
      <text x="10" y="18" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- step: "divergent"</text>
      <text x="10" y="33" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- step: "convergent"</text>
      <text x="10" y="48" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">- step: "grounded"</text>
    </g>

    <g transform="translate(250, 115)">
      <text x="0" y="0" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="11" font-weight="600">audit_trail:</text>
      <text x="10" y="18" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">traceable: true</text>
      <text x="10" y="33" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">reproducible: true</text>
    </g>
  </g>

  <!-- Connection arrows -->
  <path d="M150 345 L150 380 L350 380 L350 270" stroke="#4b5563" stroke-width="2" fill="none"/>
  <polygon points="350,260 345,270 355,270" fill="#4b5563"/>

  <path d="M850 300 L900 300 L900 225 L950 225" stroke="#4b5563" stroke-width="2" fill="none"/>
  <path d="M850 350 L900 350 L900 390 L950 390" stroke="#4b5563" stroke-width="2" fill="none"/>

  <path d="M600 470 L600 500" stroke="#4b5563" stroke-width="2"/>
  <polygon points="600,510 595,500 605,500" fill="#4b5563"/>

  <!-- Footer -->
  <text x="600" y="760" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="12">reasonkit-core v1.0.0 | Apache 2.0 | reasonkit.sh</text>
</svg>
