    <text x="70" y="23" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="13" font-weight="600">Apache 2.0</text>
  </g>

  <!-- ThinkTool icons row -->
  <g transform="translate(250, 350)">
    <g transform="translate(0, 0)">
      <circle cx="35" cy="35" r="35" fill="rgba(6,182,212,0.1)" stroke="#06b6d4" stroke-width="2"/>
      <text x="35" y="45" text-anchor="middle" font-size="32">üí°</text>
    </g>
    <g transform="translate(140, 0)">
      <circle cx="35" cy="35" r="35" fill="rgba(168,85,247,0.1)" stroke="#a855f7" stroke-width="2"/>
      <text x="35" y="45" text-anchor="middle" font-size="32">‚ö°</text>
    </g>
    <g transform="translate(280, 0)">
      <circle cx="35" cy="35" r="35" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="2"/>
      <text x="35" y="45" text-anchor="middle" font-size="32">ü™®</text>
    </g>
    <g transform="translate(420, 0)">
      <circle cx="35" cy="35" r="35" fill="rgba(251,191,36,0.1)" stroke="#fbbf24" stroke-width="2"/>
      <text x="35" y="45" text-anchor="middle" font-size="32">üõ°Ô∏è</text>
    </g>
    <g transform="translate(560, 0)">
      <circle cx="35" cy="35" r="35" fill="rgba(249,115,22,0.1)" stroke="#f97316" stroke-width="2"/>
      <text x="35" y="45" text-anchor="middle" font-size="32">üî•</text>
    </g>
  </g>

  <!-- Labels under icons -->
  <text x="285" y="445" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="11" font-weight="600">GigaThink</text>
  <text x="425" y="445" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="11" font-weight="600">LaserLogic</text>
  <text x="565" y="445" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="11" font-weight="600">BedRock</text>
  <text x="705" y="445" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="11" font-weight="600">ProofGuard</text>
  <text x="845" y="445" text-anchor="middle" fill="#f97316" font-family="Inter, sans-serif" font-size="11" font-weight="600">BrutalHonesty</text>

  <!-- Install command -->
  <g transform="translate(350, 480)">
    <rect x="0" y="0" width="500" height="50" rx="12" fill="#0a0d14" stroke="rgba(6,182,212,0.3)" stroke-width="1"/>
    <text x="25" y="32" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="14">$</text>
    <text x="50" y="32" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="14">cargo install reasonkit</text>
    <rect x="380" y="10" width="100" height="30" rx="8" fill="url(#heroGrad)" opacity="0.8"/>
    <text x="430" y="30" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="12" font-weight="600">COPY</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="570" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="14">Turn Prompts into Protocols</text>

  <!-- Website -->
  <text x="600" y="600" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="13">reasonkit.sh</text>
</svg>
