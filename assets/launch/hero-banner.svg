<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#030508"/>

  <!-- Ambient orbs -->
  <ellipse cx="200" cy="150" rx="300" ry="200" fill="#06b6d4" opacity="0.08" filter="url(#glow)"/>
  <ellipse cx="1000" cy="500" rx="250" ry="180" fill="#a855f7" opacity="0.06"/>
  <ellipse cx="600" cy="400" rx="400" ry="250" fill="#ec4899" opacity="0.04"/>

  <!-- Tree of Thoughts pattern - abstract neural network -->
  <g opacity="0.15" stroke="#06b6d4" stroke-width="1">
    <!-- Root node -->
    <circle cx="600" cy="550" r="8" fill="#06b6d4"/>
    <!-- Level 1 -->
    <line x1="600" y1="550" x2="400" y2="450"/>
    <line x1="600" y1="550" x2="600" y2="430"/>
    <line x1="600" y1="550" x2="800" y2="450"/>
    <circle cx="400" cy="450" r="6" fill="#06b6d4"/>
    <circle cx="600" cy="430" r="6" fill="#a855f7"/>
    <circle cx="800" cy="450" r="6" fill="#06b6d4"/>
    <!-- Level 2 -->
    <line x1="400" y1="450" x2="300" y2="380"/>
    <line x1="400" y1="450" x2="450" y2="370"/>
    <line x1="600" y1="430" x2="550" y2="360"/>
    <line x1="600" y1="430" x2="650" y2="360"/>
    <line x1="800" y1="450" x2="750" y2="370"/>
    <line x1="800" y1="450" x2="900" y2="380"/>
    <circle cx="300" cy="380" r="4" fill="#a855f7"/>
    <circle cx="450" cy="370" r="4" fill="#ec4899"/>
    <circle cx="550" cy="360" r="4" fill="#06b6d4"/>
    <circle cx="650" cy="360" r="4" fill="#ec4899"/>
    <circle cx="750" cy="370" r="4" fill="#a855f7"/>
    <circle cx="900" cy="380" r="4" fill="#06b6d4"/>
    <!-- Level 3 (leaves) -->
    <circle cx="250" cy="340" r="3" fill="#10b981"/>
    <circle cx="340" cy="330" r="3" fill="#fbbf24"/>
    <circle cx="420" cy="320" r="3" fill="#f97316"/>
    <circle cx="500" cy="310" r="3" fill="#10b981"/>
    <circle cx="580" cy="300" r="3" fill="#fbbf24"/>
    <circle cx="620" cy="300" r="3" fill="#f97316"/>
    <circle cx="700" cy="310" r="3" fill="#10b981"/>
    <circle cx="780" cy="320" r="3" fill="#fbbf24"/>
    <circle cx="860" cy="330" r="3" fill="#f97316"/>
    <circle cx="950" cy="340" r="3" fill="#10b981"/>
    <line x1="300" y1="380" x2="250" y2="340" stroke-opacity="0.5"/>
    <line x1="300" y1="380" x2="340" y2="330" stroke-opacity="0.5"/>
    <line x1="450" y1="370" x2="420" y2="320" stroke-opacity="0.5"/>
    <line x1="450" y1="370" x2="500" y2="310" stroke-opacity="0.5"/>
    <line x1="550" y1="360" x2="580" y2="300" stroke-opacity="0.5"/>
    <line x1="650" y1="360" x2="620" y2="300" stroke-opacity="0.5"/>
    <line x1="650" y1="360" x2="700" y2="310" stroke-opacity="0.5"/>
    <line x1="750" y1="370" x2="780" y2="320" stroke-opacity="0.5"/>
    <line x1="900" y1="380" x2="860" y2="330" stroke-opacity="0.5"/>
    <line x1="900" y1="380" x2="950" y2="340" stroke-opacity="0.5"/>
  </g>

  <!-- Main title -->
  <text x="600" y="140" text-anchor="middle" fill="url(#textGrad)" font-family="Inter, sans-serif" font-size="72" font-weight="800" filter="url(#textGlow)">reasonkit-core</text>

  <!-- Tagline -->
  <text x="600" y="190" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="24" font-weight="400">Structured Prompt Engineering Framework</text>

  <!-- Subtitle -->
  <text x="600" y="230" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="18">"See How Your AI Thinks"</text>

