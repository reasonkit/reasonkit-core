  <g transform="translate(280, 270)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(6,182,212,0.15)" stroke="#06b6d4" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="13" font-weight="600">5 ThinkTools</text>
  </g>

  <g transform="translate(440, 270)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(168,85,247,0.15)" stroke="#a855f7" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="13" font-weight="600">4 Profiles</text>
  </g>

  <g transform="translate(600, 270)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="rgba(16,185,129,0.15)" stroke="#10b981" stroke-width="1"/>
    <text x="70" y="23" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="13" font-weight="600">Full Tracing</text>
