      <rect x="0" y="0" width="110" height="32" rx="6" fill="#111827" stroke="#fbbf24" stroke-width="1"/>
      <text x="55" y="21" fill="#fbbf24" font-family="JetBrains Mono, SF Mono, monospace" font-size="12" text-anchor="middle" font-weight="600">ğŸ¦€ Rust-Native</text>
      
      <rect x="125" y="0" width="130" height="32" rx="6" fill="#111827" stroke="#06b6d4" stroke-width="1"/>
      <text x="190" y="21" fill="#06b6d4" font-family="JetBrains Mono, SF Mono, monospace" font-size="12" text-anchor="middle" font-weight="600">âš¡ Zero-Trust Logic</text>
      
      <rect x="270" y="0" width="120" height="32" rx="6" fill="#111827" stroke="#10b981" stroke-width="1"/>
      <text x="330" y="21" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="12" text-anchor="middle" font-weight="600">ğŸ›¡ï¸ Audit Trails</text>
    </g>
    
    <!-- Stats -->
    <g transform="translate(0, 290)">
      <g>
        <text x="0" y="0" fill="#f9fafb" font-family="JetBrains Mono, SF Mono, monospace" font-size="28" font-weight="700">85%â†’28%</text>
        <text x="0" y="22" fill="#6b7280" font-family="JetBrains Mono, SF Mono, monospace" font-size="11">Variance Reduction</text>
      </g>
      
      <g transform="translate(180, 0)">
        <text x="0" y="0" fill="#f9fafb" font-family="JetBrains Mono, SF Mono, monospace" font-size="28" font-weight="700">&lt;50ms</text>
        <text x="0" y="22" fill="#6b7280" font-family="JetBrains Mono, SF Mono, monospace" font-size="11">Latency</text>
      </g>
      
      <g transform="translate(320, 0)">
