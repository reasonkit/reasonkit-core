<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" fill="none">
  <defs>
    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
         REASONKIT BRAND-COMPLIANT SVG DEFINITIONS
         Source: /docs/SVG_BRAND_SPECIFICATION.md v1.0.0
         â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0d14"/>
      <stop offset="50%" stop-color="#030508"/>
      <stop offset="100%" stop-color="#0a0d14"/>
    </linearGradient>
    
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.25"/>
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#030508" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g stroke="#06b6d4" stroke-width="0.3" fill="none" opacity="0.06">
        <path d="M0 50 L100 50"/>
        <path d="M50 0 L50 100"/>
        <path d="M0 0 L25 25"/>
        <path d="M100 0 L75 25"/>
        <path d="M0 100 L25 75"/>
        <path d="M100 100 L75 75"/>
        <circle cx="50" cy="50" r="4" fill="#06b6d4" opacity="0.1"/>
      </g>
    </pattern>
    
    <filter id="glowStrong" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  <rect width="1280" height="640" fill="url(#circuitPattern)"/>
  
  <!-- Central glow -->
  <ellipse cx="640" cy="320" rx="500" ry="350" fill="url(#coreGlow)"/>
  
  <!-- Crystalline Core (Right side) -->
  <g transform="translate(920, 320)">
    <!-- Outer rings -->
    <ellipse cx="0" cy="0" rx="180" ry="150" fill="none" stroke="#06b6d4" stroke-width="0.8" opacity="0.12" transform="rotate(-10)"/>
    <ellipse cx="0" cy="0" rx="150" ry="120" fill="none" stroke="#a855f7" stroke-width="0.5" opacity="0.1" transform="rotate(15)"/>
    
    <!-- Core polyhedron -->
    <g filter="url(#glowStrong)">
      <circle cx="0" cy="0" r="50" fill="#06b6d4" opacity="0.1"/>
      <circle cx="0" cy="0" r="30" fill="#a855f7" opacity="0.15"/>
      <circle cx="0" cy="0" r="15" fill="#ec4899" opacity="0.2"/>
      
      <g stroke="url(#heroGrad)" stroke-width="2" fill="none">
        <polygon points="0,-80 70,-40 70,40 0,80 -70,40 -70,-40"/>
        <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25"/>
        <line x1="0" y1="-80" x2="0" y2="80"/>
        <line x1="-70" y1="-40" x2="70" y2="40"/>
        <line x1="70" y1="-40" x2="-70" y2="40"/>
      </g>
      
      <g fill="#06b6d4">
        <circle cx="0" cy="-80" r="5"/>
        <circle cx="70" cy="-40" r="5"/>
        <circle cx="70" cy="40" r="5"/>
        <circle cx="0" cy="80" r="5"/>
        <circle cx="-70" cy="40" r="5"/>
        <circle cx="-70" cy="-40" r="5"/>
      </g>
      <circle cx="0" cy="0" r="8" fill="url(#heroGrad)"/>
    </g>
    
    <!-- Orbiting particles -->
    <g fill="#06b6d4" opacity="0.5">
      <circle cx="-110" cy="-20" r="2"><animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/></circle>
      <circle cx="120" cy="30" r="1.5"><animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.5s" repeatCount="indefinite"/></circle>
      <circle cx="-90" cy="60" r="2"><animate attributeName="opacity" values="0.4;0.2;0.4" dur="2.5s" repeatCount="indefinite"/></circle>
    </g>
  </g>
  
