    <text x="0" y="18" fill="#06b6d4" font-family="JetBrains Mono, SF Mono, monospace" font-size="14" opacity="0.5">â–ˆâ–ˆâ•”â•â•â–ˆâ–ˆâ•—â–ˆâ–ˆâ•”â•â•â•â•â•â–ˆâ–ˆâ•”â•â•â–ˆâ–ˆâ•—â–ˆâ–ˆâ•”â•â•â•â•â•â–ˆâ–ˆâ•”â•â•â•â–ˆâ–ˆâ•—â–ˆâ–ˆâ–ˆâ–ˆâ•—  â–ˆâ–ˆâ•‘</text>
    
    <!-- Main title -->
    <text x="0" y="90" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="72" font-weight="800" letter-spacing="-2">ReasonKit</text>
    
    <!-- Version badge -->
    <g transform="translate(430, 60)">
      <rect x="0" y="0" width="70" height="28" rx="14" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="1.5"/>
      <text x="35" y="19" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="12" text-anchor="middle" font-weight="600">v1.0.0</text>
    </g>
    
