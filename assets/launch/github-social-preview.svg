        <text x="0" y="22" fill="#6b7280" font-family="JetBrains Mono, SF Mono, monospace" font-size="11">ThinkTools</text>
      </g>
    </g>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="580" width="1280" height="60" fill="#111827"/>
  <line x1="0" y1="580" x2="1280" y2="580" stroke="#1f2937" stroke-width="1"/>
  
  <g transform="translate(100, 618)">
    <text x="0" y="0" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="12">github.com/reasonkit/reasonkit-core</text>
  </g>
  
  <g transform="translate(640, 618)">
    <text x="0" y="0" fill="#6b7280" font-family="Inter, -apple-system, sans-serif" font-size="12" text-anchor="middle">Designed, Not Dreamed | Structure beats intelligence</text>
  </g>
  
  <g transform="translate(1180, 618)">
    <text x="0" y="0" fill="#06b6d4" font-family="JetBrains Mono, SF Mono, monospace" font-size="13" text-anchor="end" font-weight="600">reasonkit.sh</text>
  </g>
  
  <!-- License badge -->
  <g transform="translate(1180, 40)">
    <rect x="0" y="0" width="80" height="24" rx="4" fill="#111827" stroke="#9ca3af" stroke-width="1" stroke-opacity="0.5"/>
    <text x="40" y="16" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="middle">Apache 2.0</text>
  </g>
</svg>
