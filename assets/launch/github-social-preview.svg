    <text x="0" y="140" fill="#06b6d4" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="600">"Turn Prompts into Protocols"</text>
    
    <!-- Subtitle -->
    <text x="0" y="180" fill="#9ca3af" font-family="Inter, -apple-system, sans-serif" font-size="16">Industrial-Grade Reasoning Infrastructure</text>
    
    <!-- Feature badges -->
