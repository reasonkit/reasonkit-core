<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 180" fill="none">
  <defs>
    <!-- ═══════════════════════════════════════════════════════════════════════
         REASONKIT BRAND-COMPLIANT SVG DEFINITIONS
         Source: /docs/SVG_BRAND_SPECIFICATION.md v1.0.0
         ═══════════════════════════════════════════════════════════════════════ -->

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0d14"/>
      <stop offset="100%" stop-color="#030508"/>
    </linearGradient>

    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>

    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>

    <linearGradient id="yellowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>

    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="960" height="180" rx="18" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="40" y="48"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="18" font-weight="600"
        fill="#f9fafb">
    ThinkTools · Variance Reduction Filters
  </text>
  <text x="40" y="70"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="13" fill="#9ca3af">
    From divergent exploration to adversarial critique in one deterministic chain.
  </text>

  <!-- ThinkTool nodes -->
  <g font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
     font-size="13" text-anchor="middle">

    <!-- GigaThink -->
    <g transform="translate(160,118)">
      <circle r="26" fill="#030508" stroke="url(#cyanGrad)" stroke-width="2" filter="url(#softGlow)"/>
      <path d="M-20 0 L0 -20 L20 0 L0 20 Z" fill="url(#cyanGrad)"/>
      <text x="0" y="48" fill="#f9fafb" font-weight="600">GigaThink</text>
      <text x="0" y="66" fill="#9ca3af" font-size="11">Diverge()</text>
    </g>

    <!-- LaserLogic -->
    <g transform="translate(320,118)">
      <rect x="-22" y="-22" width="44" height="44" rx="6"
            fill="#030508" stroke="url(#greenGrad)" stroke-width="2" filter="url(#softGlow)"/>
      <path d="M-20 -8 L-10 -4 L10 4 L20 8" stroke="url(#greenGrad)" stroke-width="2"/>
      <path d="M-20 -12 L0 0 L20 -12" stroke="#10b981" stroke-width="1.2" opacity="0.9"/>
      <text x="0" y="48" fill="#f9fafb" font-weight="600">LaserLogic</text>
      <text x="0" y="66" fill="#9ca3af" font-size="11">Converge()</text>
    </g>

    <!-- BedRock -->
    <g transform="translate(480,118)">
      <polygon points="-24,10 0,-22 24,10" fill="url(#yellowGrad)" filter="url(#softGlow)"/>
      <rect x="-26" y="8" width="52" height="20" rx="3" fill="#111827" stroke="url(#yellowGrad)" stroke-width="1.5"/>
      <text x="0" y="48" fill="#f9fafb" font-weight="600">BedRock</text>
      <text x="0" y="66" fill="#9ca3af" font-size="11">Ground()</text>
    </g>

    <!-- ProofGuard -->
    <g transform="translate(640,118)">
      <path d="M0 -24 L18 -14 L14 10 L0 20 L-14 10 L-18 -14 Z"
            fill="#111827" stroke="url(#purpleGrad)" stroke-width="2" filter="url(#softGlow)"/>
      <path d="M-8 0 L-2 6 L10 -6" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="0" y="48" fill="#f9fafb" font-weight="600">ProofGuard</text>
      <text x="0" y="66" fill="#9ca3af" font-size="11">Verify()</text>
    </g>

    <!-- BrutalHonesty -->
    <g transform="translate(800,118)">
      <polygon points="0,-22 20,14 -20,14" fill="url(#orangeGrad)" filter="url(#softGlow)"/>
      <rect x="-16" y="6" width="32" height="14" rx="2" fill="#030508"/>
      <line x1="-24" y1="6" x2="24" y2="6" stroke="#f97316" stroke-width="1.4" stroke-linecap="round"/>
      <text x="0" y="48" fill="#f9fafb" font-weight="600">BrutalHonesty</text>
      <text x="0" y="66" fill="#9ca3af" font-size="11">Critique()</text>
    </g>
  </g>

  <!-- Flow line -->
  <path d="M160 118 C 220 80 280 80 320 118
           C 360 156 420 156 480 118
           C 540 80 600 80 640 118
           C 680 156 740 156 800 118"
        fill="none" stroke="#06b6d4" stroke-width="1.4" opacity="0.45" stroke-dasharray="3 4"/>
</svg>

