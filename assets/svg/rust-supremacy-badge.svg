<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuitPattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <g stroke="#06b6d4" stroke-width="0.3" fill="none" opacity="0.1">
        <path d="M0 40 L80 40"/>
        <path d="M40 0 L40 80"/>
        <circle cx="40" cy="40" r="3" fill="#06b6d4" opacity="0.2"/>
      </g>
    </pattern>
  </defs>
  <rect width="400" height="400" fill="#030508"/>
  <rect width="400" height="400" fill="url(#circuitPattern)"/>

  <path d="M200 20 L360 80 L320 300 L200 380 L80 300 L40 80 Z" fill="#0a0d14" stroke="url(#heroGrad)" stroke-width="4" filter="url(#softGlow)"/>

  <path d="M200 40 L330 90 L300 280 L200 350 L100 280 L70 90 Z" fill="#111827" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>

  <g transform="translate(200, 180)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="#06b6d4" stroke-width="4"/>
    <path d="M-30 -10 L30 -10 L30 10 L-30 10 Z" fill="#06b6d4"/>
    <path d="M-10 -30 L10 -30 L10 30 L-10 30 Z" fill="#06b6d4"/>
    <text x="0" y="70" fill="#f9fafb" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle">RUST NATIVE</text>
  </g>

  <text x="200" y="100" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="14" font-weight="600" text-anchor="middle">THE RUST SUPREMACY DOCTRINE</text>

  <g transform="translate(200, 280)">
    <text x="-80" y="0" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" text-anchor="end">Zero Overhead</text>
    <text x="80" y="0" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" text-anchor="start">Type Safety</text>
    <text x="-80" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" text-anchor="end">Memory Safety</text>
    <text x="80" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" text-anchor="start">Fearless Concurrency</text>
  </g>
</svg>

