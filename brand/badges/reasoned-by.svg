<svg width="160" height="38" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="160" height="38" fill="#030508" rx="6"/>
  
  <!-- Hexagonal icon (Luminous Polyhedron) -->
  <g transform="translate(12, 8)">
    <!-- Outer hexagon -->
    <polygon 
      points="11,0 22,6 22,16 11,22 0,16 0,6" 
      fill="none" 
      stroke="url(#badgeGradient)" 
      stroke-width="1.5"
    />
    <!-- Inner glow -->
    <polygon 
      points="11,2 20,7 20,15 11,20 2,15 2,7" 
      fill="url(#badgeGradient)" 
      opacity="0.2"
    />
  </g>
  
  <!-- Text -->
  <text x="36" y="24" font-family="Inter, -apple-system, sans-serif" font-size="11" fill="#9ca3af">
    Reasoned By
  </text>
  <text x="36" y="36" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="600" fill="url(#badgeGradient)">
    ReasonKit
  </text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="badgeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
