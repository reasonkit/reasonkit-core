<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500" fill="none">
  <defs>
    <!-- ═══════════════════════════════════════════════════════════════════════
         REASONKIT BRAND-COMPLIANT SVG DEFINITIONS
         Source: /docs/SVG_BRAND_SPECIFICATION.md v1.0.0
         ═══════════════════════════════════════════════════════════════════════ -->
    
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="25%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="75%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    
    <linearGradient id="areaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.02"/>
    </linearGradient>
    
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0d14"/>
      <stop offset="100%" stop-color="#030508"/>
    </linearGradient>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="glowLine" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1f2937" stroke-width="0.5" opacity="0.5"/>
    </pattern>

    <!-- Arrow markers -->
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="500" y="45" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="24" font-weight="700" text-anchor="middle">Variance Reduction Through ThinkTool Chain</text>
  <text x="500" y="70" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="12" text-anchor="middle">Raw LLM 85% variance → Protocol-constrained 28% variance</text>
  
  <!-- Chart area -->
  <g transform="translate(100, 100)">
    <!-- Grid background -->
    <rect x="0" y="0" width="800" height="300" fill="url(#gridPattern)"/>
    
    <!-- Y-axis labels -->
    <text x="-15" y="8" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="end">100%</text>
    <text x="-15" y="83" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="end">75%</text>
    <text x="-15" y="158" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="end">50%</text>
    <text x="-15" y="233" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="end">25%</text>
    <text x="-15" y="305" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="end">0%</text>
    
    <!-- Y-axis gridlines -->
    <g stroke="#1f2937" stroke-width="1" opacity="0.3">
      <line x1="0" y1="0" x2="800" y2="0"/>
      <line x1="0" y1="75" x2="800" y2="75"/>
      <line x1="0" y1="150" x2="800" y2="150"/>
      <line x1="0" y1="225" x2="800" y2="225"/>
      <line x1="0" y1="300" x2="800" y2="300"/>
    </g>
    
    <!-- Danger zone (high variance) -->
    <rect x="0" y="0" width="800" height="90" fill="#f97316" opacity="0.05"/>
    <text x="790" y="20" fill="#f97316" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="end" opacity="0.6">DANGER ZONE</text>
    
    <!-- Safe zone (low variance) -->
    <rect x="0" y="210" width="800" height="90" fill="#10b981" opacity="0.05"/>
    <text x="790" y="290" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="end" opacity="0.6">SAFE ZONE</text>
    
    <!-- Area fill under curve -->
    <path d="M0 45 L160 84 L320 126 L480 174 L640 216 L800 216 L800 300 L0 300 Z" fill="url(#areaGrad)"/>
    
    <!-- Main variance reduction line -->
    <path d="M0 45 L160 84 L320 126 L480 174 L640 216" 
          stroke="url(#heroGrad)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glowLine)"/>
    
    <!-- Data points -->
    <!-- Raw LLM: 85% -->
    <g transform="translate(0, 45)">
      <circle cx="0" cy="0" r="12" fill="#0a0d14" stroke="#f97316" stroke-width="3"/>
      <text x="0" y="4" fill="#f97316" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle" font-weight="600">85</text>
      <text x="0" y="-25" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">Raw LLM</text>
      <text x="0" y="-12" fill="#f97316" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">85% variance</text>
    </g>
    
    <!-- After GigaThink: 72% -->
    <g transform="translate(160, 84)">
      <circle cx="0" cy="0" r="12" fill="#0a0d14" stroke="#06b6d4" stroke-width="3"/>
      <text x="0" y="4" fill="#06b6d4" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle" font-weight="600">72</text>
      <text x="0" y="-25" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">GigaThink</text>
      <text x="0" y="-12" fill="#06b6d4" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">-13%</text>
    </g>
    
    <!-- After LaserLogic: 58% -->
    <g transform="translate(320, 126)">
      <circle cx="0" cy="0" r="12" fill="#0a0d14" stroke="#10b981" stroke-width="3"/>
      <text x="0" y="4" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle" font-weight="600">58</text>
      <text x="0" y="-25" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">LaserLogic</text>
      <text x="0" y="-12" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">-14%</text>
    </g>
    
    <!-- After BedRock: 42% -->
    <g transform="translate(480, 174)">
      <circle cx="0" cy="0" r="12" fill="#0a0d14" stroke="#fbbf24" stroke-width="3"/>
      <text x="0" y="4" fill="#fbbf24" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle" font-weight="600">42</text>
      <text x="0" y="-25" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">BedRock</text>
      <text x="0" y="-12" fill="#fbbf24" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">-16%</text>
    </g>
    
    <!-- After ProofGuard: 28% -->
    <g transform="translate(640, 216)">
      <circle cx="0" cy="0" r="14" fill="#0a0d14" stroke="#a855f7" stroke-width="3"/>
      <text x="0" y="4" fill="#a855f7" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="middle" font-weight="700">28</text>
      <text x="0" y="-28" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="11" text-anchor="middle" font-weight="600">ProofGuard</text>
      <text x="0" y="-14" fill="#a855f7" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">-14%</text>
    </g>
    
    <!-- Final result highlight -->
    <g transform="translate(750, 216)">
      <rect x="-45" y="-35" width="90" height="70" rx="8" fill="#10b981" fill-opacity="0.15" stroke="#10b981" stroke-width="2"/>
      <text x="0" y="-12" fill="#f9fafb" font-family="Inter, -apple-system, sans-serif" font-size="12" text-anchor="middle" font-weight="700">FINAL</text>
      <text x="0" y="12" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="20" text-anchor="middle" font-weight="700">28%</text>
      <text x="0" y="28" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="9" text-anchor="middle">variance</text>
    </g>
    
    <!-- Reduction arrows -->
    <g fill="none" stroke="#10b981" stroke-width="2" opacity="0.4">
      <path d="M20 55 Q40 65 50 75" marker-end="url(#arrowGreen)"/>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(100, 440)">
    <rect x="0" y="-15" width="800" height="50" rx="6" fill="#111827" stroke="#1f2937" stroke-width="1"/>
    
    <g transform="translate(30, 10)">
      <circle cx="0" cy="0" r="6" fill="#f97316"/>
      <text x="15" y="4" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10">Raw (85%)</text>
    </g>
    
    <g transform="translate(150, 10)">
      <circle cx="0" cy="0" r="6" fill="#06b6d4"/>
      <text x="15" y="4" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10">GigaThink</text>
    </g>
    
    <g transform="translate(280, 10)">
      <circle cx="0" cy="0" r="6" fill="#10b981"/>
      <text x="15" y="4" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10">LaserLogic</text>
    </g>
    
    <g transform="translate(410, 10)">
      <circle cx="0" cy="0" r="6" fill="#fbbf24"/>
      <text x="15" y="4" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10">BedRock</text>
    </g>
    
    <g transform="translate(530, 10)">
      <circle cx="0" cy="0" r="6" fill="#a855f7"/>
      <text x="15" y="4" fill="#9ca3af" font-family="JetBrains Mono, SF Mono, monospace" font-size="10">ProofGuard</text>
    </g>
    
    <g transform="translate(680, 10)">
      <rect x="-8" y="-8" width="16" height="16" rx="3" fill="#10b981" fill-opacity="0.2" stroke="#10b981" stroke-width="1.5"/>
      <text x="20" y="4" fill="#10b981" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" font-weight="600">67% reduction</text>
    </g>
  </g>
  
  <!-- Footer -->
  <text x="500" y="485" fill="#6b7280" font-family="JetBrains Mono, SF Mono, monospace" font-size="10" text-anchor="middle">reasonkit.sh | Designed, Not Dreamed</text>
</svg>
