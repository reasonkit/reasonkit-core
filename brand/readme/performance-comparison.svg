<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" fill="none">
  <!-- Performance Comparison Chart - Latency Visualization -->
  <!-- >2500ms (Raw LLM) vs 24ms (ReasonKit) -->
  <defs>
    <linearGradient id="orangeBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="50%" stop-color="#fb923c"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="cyanBar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="orangeGlow" x="-30%" y="-10%" width="160%" height="120%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#f97316" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="cyanGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#030508"/>

  <!-- Grid lines -->
  <g stroke="#1f2937" stroke-width="1" opacity="0.5">
    <line x1="120" y1="80" x2="700" y2="80"/>
    <line x1="120" y1="150" x2="700" y2="150"/>
    <line x1="120" y1="220" x2="700" y2="220"/>
    <line x1="120" y1="290" x2="700" y2="290"/>
    <line x1="120" y1="360" x2="700" y2="360"/>
    <line x1="120" y1="430" x2="700" y2="430"/>
  </g>

  <!-- Y-axis labels -->
  <g fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="14">
    <text x="100" y="85" text-anchor="end">2500</text>
    <text x="100" y="155" text-anchor="end">2000</text>
    <text x="100" y="225" text-anchor="end">1500</text>
    <text x="100" y="295" text-anchor="end">1000</text>
    <text x="100" y="365" text-anchor="end">500</text>
    <text x="100" y="435" text-anchor="end">0</text>
  </g>

  <!-- Orange bar (>2500ms) - Raw LLM -->
  <g filter="url(#orangeGlow)">
    <rect x="220" y="75" width="100" height="355" rx="4" fill="url(#orangeBar)"/>
    <!-- 3D effect - right side -->
    <path d="M320 75 L340 55 L340 410 L320 430" fill="#c2410c" opacity="0.6"/>
    <!-- 3D effect - top -->
    <path d="M220 75 L240 55 L340 55 L320 75" fill="#fdba74" opacity="0.4"/>
  </g>

  <!-- Orange bar label -->
  <text x="270" y="55" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" text-anchor="middle">&gt;2500ms</text>

  <!-- Cyan bar (24ms) - ReasonKit -->
  <g filter="url(#cyanGlow)">
    <rect x="480" y="423" width="100" height="7" rx="2" fill="url(#cyanBar)"/>
    <!-- 3D effect - right side -->
    <path d="M580 423 L600 403 L600 410 L580 430" fill="#0e7490" opacity="0.6"/>
    <!-- 3D effect - top -->
    <path d="M480 423 L500 403 L600 403 L580 423" fill="#67e8f9" opacity="0.4"/>
  </g>

  <!-- Cyan bar label -->
  <text x="530" y="400" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700" text-anchor="middle">24ms</text>

  <!-- X-axis labels -->
  <g fill="#9ca3af" font-family="Inter, sans-serif" font-size="14" text-anchor="middle">
    <text x="270" y="465">Raw LLM</text>
    <text x="530" y="465">ReasonKit</text>
  </g>

  <!-- Bottom line -->
  <line x1="120" y1="430" x2="700" y2="430" stroke="#4b5563" stroke-width="2"/>

  <!-- Performance delta indicator -->
  <g transform="translate(650, 250)">
    <rect x="0" y="0" width="120" height="50" rx="4" fill="#0a0d14" stroke="#10b981" stroke-width="1"/>
    <text x="60" y="22" fill="#9ca3af" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">SPEEDUP</text>
    <text x="60" y="42" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" text-anchor="middle">104x</text>
  </g>
</svg>
