    <path d="M0 0 L10 5.8 L0 11.5 Z" fill="#a855f7" fill-opacity="0.5"/>
    <path d="M0 0 L0 11.5 L-10 5.8 Z" fill="#06b6d4" fill-opacity="0.5"/>
    <path d="M0 0 L-10 5.8 L-10 -5.8 Z" fill="url(#rk-cyan)"/>
    <path d="M0 -11.5 L10 -5.8 L10 5.8 L0 11.5 L-10 5.8 L-10 -5.8 Z"
