<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" width="200" height="48" fill="none">
  <!-- ReasonKit Full Logo Dark - Luminous Polyhedron -->
  <defs>
    <linearGradient id="rk-edge" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="rk-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="rk-pink" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(24, 24)">
    <rect x="-20" y="-20" width="40" height="40" rx="7" fill="#030508"/>
    <path d="M0 0 L-11 -6.4 L0 -12.8 Z" fill="#06b6d4" fill-opacity="0.2"/>
    <path d="M0 0 L0 -12.8 L11 -6.4 Z" fill="#a855f7" fill-opacity="0.2"/>
    <path d="M0 0 L11 -6.4 L11 6.4 Z" fill="url(#rk-pink)"/>
    <path d="M0 0 L11 6.4 L0 12.8 Z" fill="#a855f7" fill-opacity="0.3"/>
    <path d="M0 0 L0 12.8 L-11 6.4 Z" fill="#06b6d4" fill-opacity="0.3"/>
    <path d="M0 0 L-11 6.4 L-11 -6.4 Z" fill="url(#rk-cyan)"/>
    <path d="M0 -12.8 L11 -6.4 L11 6.4 L0 12.8 L-11 6.4 L-11 -6.4 Z"
          fill="none" stroke="url(#rk-edge)" stroke-width="1.8" stroke-linejoin="round" filter="url(#glow)"/>
    <circle cx="3" cy="-2" r="2.5" fill="white" opacity="0.35"/>
  </g>

  <!-- Wordmark -->
  <text x="52" y="32" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#f9fafb">Reason<tspan fill="url(#textGrad)">Kit</tspan></text>
</svg>
