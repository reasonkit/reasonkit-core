<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" width="200" height="48" fill="none">
  <!-- ReasonKit Full Logo Light - For light backgrounds -->
  <defs>
    <linearGradient id="rk-edge" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="50%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="rk-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="rk-pink" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="50%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#06b6d4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(24, 24)" filter="url(#shadow)">
    <rect x="-20" y="-20" width="40" height="40" rx="7" fill="#f9fafb"/>
    <path d="M0 0 L-11 -6.4 L0 -12.8 Z" fill="#06b6d4" fill-opacity="0.4"/>
    <path d="M0 0 L0 -12.8 L11 -6.4 Z" fill="#a855f7" fill-opacity="0.4"/>
    <path d="M0 0 L11 -6.4 L11 6.4 Z" fill="url(#rk-pink)"/>
    <path d="M0 0 L11 6.4 L0 12.8 Z" fill="#a855f7" fill-opacity="0.5"/>
    <path d="M0 0 L0 12.8 L-11 6.4 Z" fill="#06b6d4" fill-opacity="0.5"/>
    <path d="M0 0 L-11 6.4 L-11 -6.4 Z" fill="url(#rk-cyan)"/>
    <path d="M0 -12.8 L11 -6.4 L11 6.4 L0 12.8 L-11 6.4 L-11 -6.4 Z"
          fill="none" stroke="url(#rk-edge)" stroke-width="1.8" stroke-linejoin="round"/>
    <circle cx="3" cy="-2" r="2" fill="white" opacity="0.6"/>
  </g>

  <!-- Wordmark (dark for light bg) -->
  <text x="52" y="32" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#111827">Reason<tspan fill="url(#textGrad)">Kit</tspan></text>
</svg>
