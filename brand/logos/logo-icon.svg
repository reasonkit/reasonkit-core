<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#030508" stroke="url(#iconGrad)" stroke-width="2"/>

  <!-- Tree of Thoughts Icon -->
  <g transform="translate(50, 50)">
    <!-- Root node -->
    <circle cx="0" cy="25" r="8" fill="#06b6d4" filter="url(#glow)"/>

    <!-- Level 1 branches -->
    <line x1="0" y1="17" x2="-20" y2="0" stroke="url(#iconGrad)" stroke-width="2.5"/>
    <line x1="0" y1="17" x2="0" y2="-5" stroke="url(#iconGrad)" stroke-width="2.5"/>
    <line x1="0" y1="17" x2="20" y2="0" stroke="url(#iconGrad)" stroke-width="2.5"/>

    <!-- Level 1 nodes -->
    <circle cx="-20" cy="0" r="6" fill="#a855f7"/>
    <circle cx="0" cy="-5" r="6" fill="#a855f7"/>
    <circle cx="20" cy="0" r="6" fill="#a855f7"/>

    <!-- Level 2 branches -->
    <line x1="-20" y1="-6" x2="-28" y2="-20" stroke="#10b981" stroke-width="2"/>
    <line x1="-20" y1="-6" x2="-12" y2="-20" stroke="#10b981" stroke-width="2"/>
    <line x1="0" y1="-11" x2="0" y2="-25" stroke="#10b981" stroke-width="2"/>
    <line x1="20" y1="-6" x2="12" y2="-20" stroke="#10b981" stroke-width="2"/>
    <line x1="20" y1="-6" x2="28" y2="-20" stroke="#10b981" stroke-width="2"/>

    <!-- Level 2 nodes (leaves) -->
    <circle cx="-28" cy="-20" r="4" fill="#10b981"/>
    <circle cx="-12" cy="-20" r="4" fill="#10b981"/>
    <circle cx="0" cy="-25" r="4" fill="#fbbf24"/>
    <circle cx="12" cy="-20" r="4" fill="#10b981"/>
    <circle cx="28" cy="-20" r="4" fill="#10b981"/>
  </g>
</svg>
