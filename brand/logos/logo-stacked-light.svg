<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" fill="none">
  <!-- ReasonKit Stacked Logo - Light Background -->
  <defs>
    <linearGradient id="rk-edge" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="50%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <linearGradient id="rk-cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="rk-pink" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ec4899" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0891b2"/>
      <stop offset="50%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#db2777"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#06b6d4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <rect width="100" height="100" fill="#f9fafb"/>

  <g transform="translate(50, 38)" filter="url(#shadow)">
    <path d="M0 0 L-20 -11.5 L0 -23 Z" fill="#06b6d4" fill-opacity="0.4"/>
    <path d="M0 0 L0 -23 L20 -11.5 Z" fill="#a855f7" fill-opacity="0.4"/>
    <path d="M0 0 L20 -11.5 L20 11.5 Z" fill="url(#rk-pink)"/>
    <path d="M0 0 L20 11.5 L0 23 Z" fill="#a855f7" fill-opacity="0.5"/>
    <path d="M0 0 L0 23 L-20 11.5 Z" fill="#06b6d4" fill-opacity="0.5"/>
    <path d="M0 0 L-20 11.5 L-20 -11.5 Z" fill="url(#rk-cyan)"/>
    <path d="M0 -23 L20 -11.5 L20 11.5 L0 23 L-20 11.5 L-20 -11.5 Z"
          fill="none" stroke="url(#rk-edge)" stroke-width="2.5" stroke-linejoin="round"/>
    <circle cx="6" cy="-4" r="3" fill="white" opacity="0.5"/>
  </g>

  <text x="50" y="82" text-anchor="middle" font-family="Inter, -apple-system, sans-serif" font-size="13" font-weight="700" fill="#111827">Reason<tspan fill="url(#textGrad)">Kit</tspan></text>
</svg>
