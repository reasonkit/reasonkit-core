<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.5"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Icon: Tree of Thoughts -->
  <g transform="translate(10, 10)">
    <!-- Tree structure -->
    <circle cx="40" cy="70" r="6" fill="#06b6d4" filter="url(#glow)"/>
    <line x1="40" y1="64" x2="25" y2="45" stroke="url(#logoGrad)" stroke-width="2"/>
    <line x1="40" y1="64" x2="40" y2="45" stroke="url(#logoGrad)" stroke-width="2"/>
    <line x1="40" y1="64" x2="55" y2="45" stroke="url(#logoGrad)" stroke-width="2"/>
    <circle cx="25" cy="45" r="5" fill="#a855f7"/>
    <circle cx="40" cy="45" r="5" fill="#a855f7"/>
    <circle cx="55" cy="45" r="5" fill="#a855f7"/>
    <line x1="25" y1="40" x2="15" y2="25" stroke="#10b981" stroke-width="1.5"/>
    <line x1="25" y1="40" x2="35" y2="25" stroke="#10b981" stroke-width="1.5"/>
    <line x1="55" y1="40" x2="45" y2="25" stroke="#10b981" stroke-width="1.5"/>
    <line x1="55" y1="40" x2="65" y2="25" stroke="#10b981" stroke-width="1.5"/>
    <circle cx="15" cy="25" r="3" fill="#10b981"/>
    <circle cx="35" cy="25" r="3" fill="#10b981"/>
    <circle cx="45" cy="25" r="3" fill="#10b981"/>
    <circle cx="65" cy="25" r="3" fill="#10b981"/>
  </g>

  <!-- Wordmark -->
  <text x="95" y="62" fill="url(#logoGrad)" font-family="Inter, sans-serif" font-size="42" font-weight="800" letter-spacing="-1">ReasonKit</text>

  <!-- Tagline -->
  <text x="95" y="82" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" font-weight="400">Turn Prompts into Protocols</text>
</svg>
