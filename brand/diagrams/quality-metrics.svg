<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 780" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="barGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="barCyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="barPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#9333ea"/>
    </linearGradient>
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="780" fill="#030508"/>
  <ellipse cx="700" cy="390" rx="550" ry="280" fill="#06b6d4" opacity="0.025"/>

  <!-- Title with generous top padding -->
  <text x="700" y="55" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="40" font-weight="800">QUALITY METRICS DASHBOARD</text>
  <text x="700" y="90" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="17">Real-time Reasoning Quality Measurement</text>

  <!-- Top row: 4 cards × 300px + 3 gaps × 33px = 1299px, margins = (1400-1299)/2 ≈ 50px -->
  <!-- Positions: 50, 383, 716, 1049 -->

  <!-- Overall Grade Card -->
  <g transform="translate(50, 130)">
    <rect x="0" y="0" width="300" height="230" rx="20" fill="#0a0d14" stroke="#10b981" stroke-width="2"/>
    <text x="150" y="40" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="16" font-weight="600">OVERALL GRADE</text>

    <!-- Large grade circle -->
    <circle cx="150" cy="130" r="60" fill="none" stroke="#1f2937" stroke-width="10"/>
    <circle cx="150" cy="130" r="60" fill="none" stroke="#10b981" stroke-width="10" stroke-dasharray="340" stroke-dashoffset="34" transform="rotate(-90, 150, 130)"/>
    <text x="150" y="150" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="54" font-weight="800">A</text>

    <text x="150" y="215" text-anchor="middle" fill="#6b7280" font-family="Inter, sans-serif" font-size="14">Score: 90/100</text>
  </g>

  <!-- Confidence Meter -->
  <g transform="translate(383, 130)">
    <rect x="0" y="0" width="300" height="230" rx="20" fill="#0a0d14" stroke="#06b6d4" stroke-width="2"/>
    <text x="150" y="40" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="16" font-weight="600">CONFIDENCE</text>

    <!-- Confidence bar -->
    <rect x="35" y="70" width="230" height="24" rx="12" fill="#1f2937"/>
    <rect x="35" y="70" width="195" height="24" rx="12" fill="url(#barCyan)"/>
    <text x="150" y="88" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="13" font-weight="700">85%</text>

    <!-- Breakdown with generous spacing -->
    <text x="35" y="125" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Source triangulation:</text>
    <text x="265" y="125" text-anchor="end" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">3/3</text>

    <text x="35" y="150" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Logic validation:</text>
    <text x="265" y="150" text-anchor="end" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">PASS</text>

    <text x="35" y="175" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">First principles:</text>
    <text x="265" y="175" text-anchor="end" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">4/4</text>

    <text x="35" y="200" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Self-critique:</text>
    <text x="265" y="200" text-anchor="end" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">COMPLETE</text>
  </g>

  <!-- Rigor Score -->
  <g transform="translate(716, 130)">
    <rect x="0" y="0" width="300" height="230" rx="20" fill="#0a0d14" stroke="#a855f7" stroke-width="2"/>
    <text x="150" y="40" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="600">REASONING RIGOR</text>

    <!-- Rigor bar -->
    <rect x="35" y="70" width="230" height="24" rx="12" fill="#1f2937"/>
    <rect x="35" y="70" width="207" height="24" rx="12" fill="url(#barPurple)"/>
    <text x="150" y="88" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="13" font-weight="700">90%</text>

    <!-- Components with generous spacing -->
    <text x="35" y="125" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Depth of analysis:</text>
    <text x="265" y="125" text-anchor="end" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12">DEEP</text>

    <text x="35" y="150" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Perspective count:</text>
    <text x="265" y="150" text-anchor="end" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12">12</text>

    <text x="35" y="175" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Fallacy detection:</text>
    <text x="265" y="175" text-anchor="end" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12">2 found</text>

    <text x="35" y="200" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Axioms identified:</text>
    <text x="265" y="200" text-anchor="end" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12">4</text>
  </g>

  <!-- Execution Time -->
  <g transform="translate(1049, 130)">
    <rect x="0" y="0" width="300" height="230" rx="20" fill="#0a0d14" stroke="#fbbf24" stroke-width="2"/>
    <text x="150" y="40" text-anchor="middle" fill="#fbbf24" font-family="Inter, sans-serif" font-size="16" font-weight="600">EXECUTION METRICS</text>

    <text x="35" y="72" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Total duration:</text>
    <text x="265" y="72" text-anchor="end" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="20" font-weight="700">2.34s</text>

    <!-- Time bars with proper spacing -->
    <text x="35" y="105" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">GigaThink:</text>
    <rect x="110" y="94" width="110" height="14" rx="4" fill="#1f2937"/>
    <rect x="110" y="94" width="48" height="14" rx="4" fill="#06b6d4"/>
    <text x="230" y="105" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">0.45s</text>

    <text x="35" y="130" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">LaserLogic:</text>
    <rect x="110" y="119" width="110" height="14" rx="4" fill="#1f2937"/>
    <rect x="110" y="119" width="42" height="14" rx="4" fill="#a855f7"/>
    <text x="230" y="130" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">0.38s</text>

    <text x="35" y="155" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">BedRock:</text>
    <rect x="110" y="144" width="110" height="14" rx="4" fill="#1f2937"/>
    <rect x="110" y="144" width="58" height="14" rx="4" fill="#10b981"/>
    <text x="230" y="155" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">0.52s</text>

    <text x="35" y="180" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">ProofGuard:</text>
    <rect x="110" y="169" width="110" height="14" rx="4" fill="#1f2937"/>
    <rect x="110" y="169" width="75" height="14" rx="4" fill="#fbbf24"/>
    <text x="230" y="180" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">0.67s</text>

    <text x="35" y="205" fill="#9ca3af" font-family="Inter, sans-serif" font-size="11">BrutalHonesty:</text>
    <rect x="110" y="194" width="110" height="14" rx="4" fill="#1f2937"/>
    <rect x="110" y="194" width="35" height="14" rx="4" fill="#f97316"/>
    <text x="230" y="205" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">0.32s</text>
  </g>

  <!-- Bottom row: Execution Trace (left 780px) and Profile Comparison (right 480px) -->
  <!-- Gap = 40px, Total = 1300px, margins = 50px each -->

  <!-- Execution Trace -->
  <g transform="translate(50, 390)">
    <rect x="0" y="0" width="780" height="330" rx="20" fill="#0a0d14" stroke="rgba(156,163,175,0.3)" stroke-width="1"/>
    <text x="390" y="35" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="16" font-weight="600">EXECUTION TRACE</text>

    <!-- Trace entries with generous spacing -->
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="730" height="42" rx="8" fill="rgba(6,182,212,0.08)"/>
      <text x="20" y="26" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">[00:00.00]</text>
      <text x="120" y="26" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">START</text>
      <text x="200" y="26" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">Initializing reasoning chain with profile: deep</text>
    </g>

    <g transform="translate(25, 112)">
      <rect x="0" y="0" width="730" height="42" rx="8" fill="rgba(6,182,212,0.04)"/>
      <text x="20" y="26" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">[00:00.12]</text>
      <text x="120" y="26" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">GIGATHINK</text>
      <text x="230" y="26" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">Generated 12 perspectives in 450ms</text>
      <text x="700" y="26" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="14">OK</text>
    </g>

    <g transform="translate(25, 164)">
      <rect x="0" y="0" width="730" height="42" rx="8" fill="rgba(168,85,247,0.04)"/>
      <text x="20" y="26" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">[00:00.57]</text>
      <text x="120" y="26" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">LASERLOGIC</text>
      <text x="240" y="26" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">Validated 10/12 perspectives, 2 fallacies</text>
      <text x="700" y="26" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="14">OK</text>
    </g>

    <g transform="translate(25, 216)">
      <rect x="0" y="0" width="730" height="42" rx="8" fill="rgba(16,185,129,0.04)"/>
      <text x="20" y="26" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">[00:00.95]</text>
      <text x="120" y="26" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">BEDROCK</text>
      <text x="220" y="26" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">Identified 4 axioms, grounded all claims</text>
      <text x="700" y="26" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="14">OK</text>
    </g>

    <g transform="translate(25, 268)">
      <rect x="0" y="0" width="730" height="42" rx="8" fill="rgba(251,191,36,0.04)"/>
      <text x="20" y="26" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">[00:01.47]</text>
      <text x="120" y="26" fill="#fbbf24" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">PROOFGUARD</text>
      <text x="250" y="26" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">Triangulated with 3 sources, confidence: 87%</text>
      <text x="700" y="26" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="14">OK</text>
    </g>
  </g>

  <!-- Profile Comparison -->
  <g transform="translate(870, 390)">
    <rect x="0" y="0" width="480" height="330" rx="20" fill="#0a0d14" stroke="url(#heroGrad)" stroke-width="2"/>
    <text x="240" y="35" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="16" font-weight="600">PROFILE COMPARISON</text>

    <!-- Headers -->
    <text x="40" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Profile</text>
    <text x="180" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Confidence</text>
    <text x="320" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Time</text>
    <text x="420" y="75" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12">Grade</text>

    <!-- Quick -->
    <text x="40" y="115" fill="#06b6d4" font-family="Inter, sans-serif" font-size="13" font-weight="600">--quick</text>
    <rect x="140" y="102" width="120" height="18" rx="4" fill="#1f2937"/>
    <rect x="140" y="102" width="84" height="18" rx="4" fill="#06b6d4"/>
    <text x="280" y="115" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">0.8s</text>
    <text x="420" y="115" fill="#fbbf24" font-family="Inter, sans-serif" font-size="14" font-weight="700">B+</text>

    <!-- Balanced -->
    <text x="40" y="160" fill="#a855f7" font-family="Inter, sans-serif" font-size="13" font-weight="600">--balanced</text>
    <rect x="140" y="147" width="120" height="18" rx="4" fill="#1f2937"/>
    <rect x="140" y="147" width="96" height="18" rx="4" fill="#a855f7"/>
    <text x="280" y="160" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">1.5s</text>
    <text x="420" y="160" fill="#10b981" font-family="Inter, sans-serif" font-size="14" font-weight="700">A-</text>

    <!-- Deep (current - highlighted) -->
    <rect x="25" y="180" width="430" height="40" rx="8" fill="rgba(16,185,129,0.1)" stroke="#10b981" stroke-width="1"/>
    <text x="40" y="205" fill="#10b981" font-family="Inter, sans-serif" font-size="13" font-weight="600">--deep</text>
    <rect x="140" y="192" width="120" height="18" rx="4" fill="#1f2937"/>
    <rect x="140" y="192" width="102" height="18" rx="4" fill="#10b981"/>
    <text x="280" y="205" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">2.3s</text>
    <text x="420" y="205" fill="#10b981" font-family="Inter, sans-serif" font-size="14" font-weight="700">A</text>

    <!-- Paranoid -->
    <text x="40" y="255" fill="#f97316" font-family="Inter, sans-serif" font-size="13" font-weight="600">--paranoid</text>
    <rect x="140" y="242" width="120" height="18" rx="4" fill="#1f2937"/>
    <rect x="140" y="242" width="114" height="18" rx="4" fill="#f97316"/>
    <text x="280" y="255" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="12">4.2s</text>
    <text x="420" y="255" fill="#10b981" font-family="Inter, sans-serif" font-size="14" font-weight="700">A+</text>

    <!-- Legend -->
    <text x="40" y="295" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Confidence bars: 70% (quick) to 95% (paranoid)</text>
    <text x="40" y="315" fill="#6b7280" font-family="Inter, sans-serif" font-size="11">Current profile highlighted in green</text>
  </g>

  <!-- Footer -->
  <text x="700" y="755" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="14">ReasonKit Quality Metrics | Real-time execution tracing | reasonkit.sh</text>
</svg>
