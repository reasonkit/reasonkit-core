<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 950 260" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0d14"/>
      <stop offset="50%" stop-color="#030508"/>
      <stop offset="100%" stop-color="#030508"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="950" height="260" rx="24" fill="url(#bgGrad)"/>

  <!-- Subtle circuit grid -->
  <g opacity="0.1" stroke="#06b6d4" stroke-width="0.4">
    <path d="M50 50 H900 M50 130 H900 M50 210 H900" opacity="0.25"/>
    <path d="M120 25 V235 M300 25 V235 M480 25 V235 M660 25 V235 M840 25 V235" opacity="0.18"/>
    <circle cx="130" cy="70" r="2.5" fill="#06b6d4" opacity="0.35"/>
    <circle cx="820" cy="180" r="2.5" fill="#06b6d4" opacity="0.25"/>
  </g>

  <!-- Crystalline core icon with generous left margin -->
  <g transform="translate(120, 130)" filter="url(#softGlow)">
    <circle r="58" fill="#030508" stroke="url(#heroGrad)" stroke-width="3"/>
    <polygon points="-32,0 0,-46 32,0 0,46" fill="url(#heroGrad)" opacity="0.88"/>
    <polygon points="-32,0 0,-18 32,0 0,18" fill="#030508" opacity="0.82"/>
    <polygon points="0,-46 18,-9 0,9 -18,-9" fill="url(#cyanGrad)" opacity="0.82"/>
    <polygon points="-18,9 0,46 18,9 0,-9" fill="url(#greenGrad)" opacity="0.82"/>
  </g>

  <!-- Main title with generous spacing from icon -->
  <text x="230" y="100" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="700" font-size="38" letter-spacing="1" fill="#f9fafb">ReasonKit Core</text>

  <!-- Tagline with proper line height -->
  <text x="230" y="140" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-weight="500" font-size="17" fill="#9ca3af">Turn Prompts into Protocols · Designed, Not Dreamed</text>

  <!-- Badges - evenly distributed with generous spacing -->
  <!-- 3 badges: 160px, 190px, 110px = 460px total, gaps = 35px × 2 = 70px, total = 530px -->
  <g font-family="JetBrains Mono, SF Mono, Consolas, monospace" font-size="12" text-anchor="middle">
    <!-- Rust-native badge -->
    <g transform="translate(320, 185)">
      <rect x="-80" y="-16" width="160" height="32" rx="16" fill="#111827" stroke="#06b6d4" stroke-width="1.5"/>
      <text y="5" fill="#06b6d4" font-weight="500">RUST-NATIVE CORE</text>
    </g>

    <!-- Zero-trust badge -->
    <g transform="translate(555, 185)">
      <rect x="-95" y="-16" width="190" height="32" rx="16" fill="#111827" stroke="#10b981" stroke-width="1.5"/>
      <text y="5" fill="#10b981" font-weight="500">ZERO-TRUST LOGIC LAYERS</text>
    </g>

    <!-- Version badge -->
    <g transform="translate(770, 185)">
      <rect x="-55" y="-16" width="110" height="32" rx="16" fill="#111827" stroke="#a855f7" stroke-width="1.5"/>
      <text y="5" fill="#a855f7" font-weight="500">v1.0.0</text>
    </g>
  </g>
</svg>
