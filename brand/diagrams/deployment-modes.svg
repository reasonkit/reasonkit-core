<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 680" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glowCyan" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#06b6d4" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowPurple" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowGreen" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#10b981" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1300" height="680" fill="#030508"/>

  <!-- Title with generous top padding -->
  <text x="650" y="55" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="38" font-weight="800">DEPLOYMENT OPTIONS</text>
  <text x="650" y="90" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="17">Choose the Right Mode for Your Use Case</text>

  <!-- 3 cards × 380px + 2 gaps × 40px = 1220px, margins = (1300-1220)/2 = 40px -->
  <!-- Positions: 40, 460, 880 -->

  <!-- Mode 1: CLI (Recommended for Core) -->
  <g transform="translate(40, 130)">
    <rect x="0" y="0" width="380" height="480" rx="20" fill="#0a0d14" stroke="#06b6d4" stroke-width="3" filter="url(#glowCyan)"/>

    <!-- Recommended badge -->
    <rect x="115" y="-18" width="150" height="36" rx="18" fill="#10b981"/>
    <text x="190" y="7" text-anchor="middle" fill="#030508" font-family="Inter, sans-serif" font-size="13" font-weight="700">RECOMMENDED</text>

    <!-- Header with more padding -->
    <text x="190" y="60" text-anchor="middle" fill="#06b6d4" font-family="Inter, sans-serif" font-size="26" font-weight="800">CLI MODE</text>
    <text x="190" y="88" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="14">reasonkit-core</text>

    <!-- Icon with more breathing room -->
    <rect x="140" y="110" width="100" height="70" rx="12" fill="#1a1a2e" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="190" y="145" text-anchor="middle" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="14">$ _</text>
    <text x="190" y="165" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">terminal</text>

    <!-- Install command with padding -->
    <rect x="25" y="200" width="330" height="45" rx="10" fill="#1a1a2e"/>
    <text x="190" y="228" text-anchor="middle" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="13">cargo install reasonkit</text>

    <!-- Features with generous line spacing (28px) -->
    <text x="40" y="280" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Developer-friendly</text>
    <text x="40" y="308" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Zero configuration</text>
    <text x="40" y="336" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Pipe-able output</text>
    <text x="40" y="364" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Shell integration</text>
    <text x="40" y="392" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Single binary</text>

    <!-- Use cases with separator -->
    <line x1="40" y1="420" x2="340" y2="420" stroke="#06b6d4" stroke-width="1" opacity="0.3"/>
    <text x="40" y="448" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" font-weight="600">Best for:</text>
    <text x="40" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">Development workflows</text>
    <text x="220" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">CI/CD pipelines</text>
  </g>

  <!-- Mode 2: MCP Server -->
  <g transform="translate(460, 130)">
    <rect x="0" y="0" width="380" height="480" rx="20" fill="#0a0d14" stroke="#a855f7" stroke-width="3"/>

    <!-- Header with more padding -->
    <text x="190" y="60" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="26" font-weight="800">MCP SERVER</text>
    <text x="190" y="88" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="14">All crates</text>

    <!-- Icon with more breathing room -->
    <rect x="125" y="110" width="130" height="70" rx="12" fill="#1a1a2e" stroke="#a855f7" stroke-width="1.5"/>
    <text x="190" y="142" text-anchor="middle" fill="#a855f7" font-family="Inter, sans-serif" font-size="16" font-weight="600">MCP</text>
    <text x="190" y="165" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">JSON-RPC / stdio</text>

    <!-- Install command with padding -->
    <rect x="25" y="200" width="330" height="45" rx="10" fill="#1a1a2e"/>
    <text x="190" y="228" text-anchor="middle" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="13">rk-core mcp serve</text>

    <!-- Features with generous line spacing (28px) -->
    <text x="40" y="280" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ AI agent integration</text>
    <text x="40" y="308" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Claude/GPT compatible</text>
    <text x="40" y="336" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Tool discovery</text>
    <text x="40" y="364" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Session management</text>
    <text x="40" y="392" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Resource sharing</text>

    <!-- Use cases with separator -->
    <line x1="40" y1="420" x2="340" y2="420" stroke="#a855f7" stroke-width="1" opacity="0.3"/>
    <text x="40" y="448" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" font-weight="600">Best for:</text>
    <text x="40" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">AI assistants</text>
    <text x="220" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">Agent workflows</text>
  </g>

  <!-- Mode 3: Sidecar/Enterprise -->
  <g transform="translate(880, 130)">
    <rect x="0" y="0" width="380" height="480" rx="20" fill="#0a0d14" stroke="#10b981" stroke-width="3"/>

    <!-- Enterprise badge -->
    <rect x="130" y="-18" width="120" height="36" rx="18" fill="#ec4899"/>
    <text x="190" y="7" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="13" font-weight="700">ENTERPRISE</text>

    <!-- Header with more padding -->
    <text x="190" y="60" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="26" font-weight="800">SIDECAR</text>
    <text x="190" y="88" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="14">reasonkit-pro</text>

    <!-- Icon with more breathing room -->
    <rect x="125" y="110" width="130" height="70" rx="12" fill="#1a1a2e" stroke="#10b981" stroke-width="1.5"/>
    <text x="190" y="140" text-anchor="middle" fill="#10b981" font-family="Inter, sans-serif" font-size="13" font-weight="600">Container</text>
    <text x="190" y="165" text-anchor="middle" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="10">Kubernetes / Docker</text>

    <!-- Install command with padding -->
    <rect x="25" y="200" width="330" height="45" rx="10" fill="#1a1a2e"/>
    <text x="190" y="228" text-anchor="middle" fill="#f9fafb" font-family="JetBrains Mono, monospace" font-size="13">docker run reasonkit/pro</text>

    <!-- Features with generous line spacing (28px) -->
    <text x="40" y="280" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Horizontal scaling</text>
    <text x="40" y="308" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ High availability</text>
    <text x="40" y="336" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ API gateway</text>
    <text x="40" y="364" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Metrics + monitoring</text>
    <text x="40" y="392" fill="#10b981" font-family="Inter, sans-serif" font-size="14">+ Multi-tenant</text>

    <!-- Use cases with separator -->
    <line x1="40" y1="420" x2="340" y2="420" stroke="#10b981" stroke-width="1" opacity="0.3"/>
    <text x="40" y="448" fill="#9ca3af" font-family="Inter, sans-serif" font-size="12" font-weight="600">Best for:</text>
    <text x="40" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">Production workloads</text>
    <text x="220" y="472" fill="#6b7280" font-family="Inter, sans-serif" font-size="12">Enterprise scale</text>
  </g>

  <!-- Footer with generous bottom padding -->
  <text x="650" y="645" text-anchor="middle" fill="#4b5563" font-family="Inter, sans-serif" font-size="14">ReasonKit | Choose CLI for development, MCP for AI agents, Sidecar for enterprise | reasonkit.sh</text>
</svg>
