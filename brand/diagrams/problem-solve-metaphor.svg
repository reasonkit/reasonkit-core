<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#06b6d4"/>
    </marker>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="300" fill="#030508"/>

  <g transform="translate(50, 50)">
    <rect width="320" height="200" rx="8" fill="#0a0d14" stroke="#f97316" stroke-width="2"/>
    <text x="160" y="30" fill="#f97316" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle">Most AI (Probabilistic)</text>
    <text x="160" y="180" fill="#f97316" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle">"Slot Machine"</text>

    <g transform="translate(110, 60)" opacity="0.8">
      <rect x="0" y="0" width="100" height="80" rx="4" fill="#111827" stroke="#f97316" stroke-width="1"/>
      <rect x="10" y="20" width="20" height="40" fill="#030508" stroke="#f97316"/>
      <text x="20" y="45" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">?</text>
      <rect x="40" y="20" width="20" height="40" fill="#030508" stroke="#f97316"/>
      <text x="50" y="45" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">?</text>
      <rect x="70" y="20" width="20" height="40" fill="#030508" stroke="#f97316"/>
      <text x="80" y="45" fill="#f97316" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="middle">?</text>
      <path d="M105 10 L105 50 L120 50" stroke="#f97316" stroke-width="3" fill="none"/>
      <circle cx="120" cy="50" r="5" fill="#f97316"/>
    </g>
    <text x="160" y="130" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Insert prompt → Pull lever → Hope</text>
  </g>

  <g transform="translate(385, 150)">
    <line x1="0" y1="0" x2="30" y2="0" stroke="#06b6d4" stroke-width="3" marker-end="url(#arrowCyan)"/>
  </g>

  <g transform="translate(430, 50)">
    <rect width="320" height="200" rx="8" fill="#0a0d14" stroke="#06b6d4" stroke-width="2" filter="url(#softGlow)"/>
    <text x="160" y="30" fill="#06b6d4" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle">ReasonKit (Deterministic)</text>
    <text x="160" y="180" fill="#06b6d4" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle">"Factory"</text>

    <g transform="translate(60, 60)">
      <rect x="0" y="20" width="40" height="40" rx="2" fill="#111827" stroke="#06b6d4"/>
      <text x="20" y="45" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">INPUT</text>

      <line x1="40" y1="40" x2="60" y2="40" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowCyan)"/>

      <rect x="60" y="10" width="80" height="60" rx="4" fill="#06b6d4" opacity="0.1" stroke="#06b6d4"/>
      <path d="M70 30 L90 30 M70 40 L100 40 M70 50 L80 50" stroke="#06b6d4" stroke-width="2"/>
      <text x="100" y="75" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">PROTOCOL</text>

      <line x1="140" y1="40" x2="160" y2="40" stroke="#06b6d4" stroke-width="2" marker-end="url(#arrowCyan)"/>

      <rect x="160" y="20" width="40" height="40" rx="2" fill="#111827" stroke="#10b981"/>
      <text x="180" y="45" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="10" text-anchor="middle">OUTPUT</text>
    </g>
    <text x="160" y="130" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="middle">Input → Define Protocol → Auditable Output</text>
  </g>
</svg>

