<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400" fill="none">
  <!-- ReasonTrace Topology Diagram - "The Blueprint" -->
  <!-- Visualizes the deterministic flow of the ReasonKit pipeline with Variance Reduction metrics -->
  <defs>
    <pattern id="gridSmall" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1f2937" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <filter id="glowBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#030508"/>
  <rect width="800" height="400" fill="url(#gridSmall)" opacity="0.2"/>

  <!-- Pipeline Flow -->
  <g transform="translate(100, 50)">
    <!-- Vertical flow line -->
    <path d="M40 0 L40 300" stroke="url(#flowGrad)" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- GIGATHINK_MODULE -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="280" height="60" rx="4" fill="#0a0d14" stroke="#06b6d4" stroke-width="1"/>
      <rect x="0" y="0" width="5" height="60" fill="#06b6d4"/>
      <text x="20" y="25" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="14">GIGATHINK_MODULE</text>
      <text x="20" y="45" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">STATUS: DIVERGING (10x)</text>
      <text x="270" y="35" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="end">VAR: 85%</text>
    </g>

    <!-- LASERLOGIC_CORE -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="280" height="60" rx="4" fill="#0a0d14" stroke="#a855f7" stroke-width="1"/>
      <rect x="0" y="0" width="5" height="60" fill="#a855f7"/>
      <text x="20" y="25" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="14">LASERLOGIC_CORE</text>
      <text x="20" y="45" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">STATUS: CONVERGING</text>
      <text x="270" y="35" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="end">VAR: 58%</text>
    </g>

    <!-- PROOFGUARD_LAYER -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="280" height="60" rx="4" fill="#0a0d14" stroke="#ec4899" stroke-width="1"/>
      <rect x="0" y="0" width="5" height="60" fill="#ec4899"/>
      <text x="20" y="25" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="14">PROOFGUARD_LAYER</text>
      <text x="20" y="45" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="10">STATUS: VALIDATING</text>
      <text x="270" y="35" fill="#ec4899" font-family="JetBrains Mono, monospace" font-size="12" text-anchor="end">VAR: 28%</text>
    </g>

    <!-- PROTOCOL_OUTPUT -->
    <g transform="translate(0, 240)" filter="url(#glowBlur)">
      <rect x="0" y="0" width="280" height="60" rx="4" fill="#0a0d14" stroke="#10b981" stroke-width="2"/>
      <rect x="0" y="0" width="5" height="60" fill="#10b981"/>
      <text x="20" y="25" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="14">PROTOCOL_OUTPUT</text>
      <text x="20" y="45" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="10">STATUS: DETERMINISTIC</text>
      <circle cx="260" cy="30" r="10" fill="#10b981" opacity="0.2"/>
      <path d="M255 30 L258 33 L265 26" stroke="#10b981" stroke-width="2" fill="none"/>
    </g>
  </g>

  <!-- Variance Reduction Chart -->
  <g transform="translate(450, 50)">
    <rect width="300" height="240" fill="#0a0d14" stroke="#1f2937" stroke-width="1"/>
    <text x="15" y="25" fill="#f9fafb" font-family="Inter, sans-serif" font-size="12" font-weight="600">VARIANCE REDUCTION CURVE</text>

    <!-- Axes -->
    <line x1="30" y1="200" x2="270" y2="200" stroke="#4b5563" stroke-width="1"/>
    <line x1="30" y1="200" x2="30" y2="50" stroke="#4b5563" stroke-width="1"/>

    <!-- Curve -->
    <path d="M30 60 C100 60, 150 180, 270 190" fill="none" stroke="#06b6d4" stroke-width="2" filter="url(#glowBlur)"/>

    <!-- Data points -->
    <circle cx="30" cy="60" r="4" fill="#06b6d4"/>
    <circle cx="270" cy="190" r="4" fill="#10b981"/>
    <text x="40" y="60" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="10">RAW LLM</text>
    <text x="200" y="180" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="10">REASONKIT</text>
  </g>

  <!-- Figure caption -->
  <g transform="translate(100, 360)">
     <text fill="#4b5563" font-family="JetBrains Mono, monospace" font-size="10">// FIG 1.2: DETERMINISTIC EXECUTION PATH</text>
  </g>
</svg>
