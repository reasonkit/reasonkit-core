<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 500" fill="none">
  <!-- ReasonTrace Topology Diagram - "The Blueprint" -->
  <!-- Visualizes the deterministic flow of the ReasonKit pipeline with Variance Reduction metrics -->
  <defs>
    <pattern id="gridSmall" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M 25 0 L 0 0 0 25" fill="none" stroke="#1f2937" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glowBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1100" height="500" fill="#030508"/>
  <rect width="1100" height="500" fill="url(#gridSmall)" opacity="0.15"/>

  <!-- Title with generous top padding -->
  <text x="550" y="45" text-anchor="middle" fill="url(#heroGrad)" font-family="Inter, sans-serif" font-size="28" font-weight="700">ReasonTrace Topology</text>
  <text x="550" y="75" text-anchor="middle" fill="#9ca3af" font-family="Inter, sans-serif" font-size="14">Deterministic Execution Path with Variance Reduction</text>

  <!-- Pipeline Flow - Left side with generous margins -->
  <g transform="translate(60, 100)">
    <!-- Vertical flow line -->
    <path d="M50 0 L50 340" stroke="url(#flowGrad)" stroke-width="3" stroke-dasharray="6 4"/>

    <!-- GIGATHINK_MODULE -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="400" height="75" rx="10" fill="#0a0d14" stroke="#06b6d4" stroke-width="2"/>
      <rect x="0" y="0" width="8" height="75" rx="4 0 0 4" fill="#06b6d4"/>
      <text x="30" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="16">GIGATHINK_MODULE</text>
      <text x="30" y="55" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">STATUS: DIVERGING (10x perspectives)</text>
      <text x="380" y="42" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="end" font-weight="600">VAR: 85%</text>
    </g>

    <!-- LASERLOGIC_CORE -->
    <g transform="translate(0, 95)">
      <rect x="0" y="0" width="400" height="75" rx="10" fill="#0a0d14" stroke="#a855f7" stroke-width="2"/>
      <rect x="0" y="0" width="8" height="75" rx="4 0 0 4" fill="#a855f7"/>
      <text x="30" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="16">LASERLOGIC_CORE</text>
      <text x="30" y="55" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">STATUS: CONVERGING (logical validation)</text>
      <text x="380" y="42" fill="#a855f7" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="end" font-weight="600">VAR: 58%</text>
    </g>

    <!-- PROOFGUARD_LAYER -->
    <g transform="translate(0, 190)">
      <rect x="0" y="0" width="400" height="75" rx="10" fill="#0a0d14" stroke="#ec4899" stroke-width="2"/>
      <rect x="0" y="0" width="8" height="75" rx="4 0 0 4" fill="#ec4899"/>
      <text x="30" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="16">PROOFGUARD_LAYER</text>
      <text x="30" y="55" fill="#9ca3af" font-family="JetBrains Mono, monospace" font-size="12">STATUS: VALIDATING (3-source triangulation)</text>
      <text x="380" y="42" fill="#ec4899" font-family="JetBrains Mono, monospace" font-size="14" text-anchor="end" font-weight="600">VAR: 28%</text>
    </g>

    <!-- PROTOCOL_OUTPUT -->
    <g transform="translate(0, 285)" filter="url(#glowBlur)">
      <rect x="0" y="0" width="400" height="75" rx="10" fill="#0a0d14" stroke="#10b981" stroke-width="3"/>
      <rect x="0" y="0" width="8" height="75" rx="4 0 0 4" fill="#10b981"/>
      <text x="30" y="30" fill="#f9fafb" font-family="Inter, sans-serif" font-weight="700" font-size="16">PROTOCOL_OUTPUT</text>
      <text x="30" y="55" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12">STATUS: DETERMINISTIC (auditable)</text>
      <circle cx="365" cy="37" r="15" fill="rgba(16,185,129,0.2)"/>
      <path d="M357 37 L363 44 L375 30" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>

  <!-- Variance Reduction Chart - Right side with proper spacing -->
  <g transform="translate(560, 100)">
    <rect width="480" height="300" fill="#0a0d14" stroke="#1f2937" stroke-width="1" rx="12"/>
    <text x="240" y="35" text-anchor="middle" fill="#f9fafb" font-family="Inter, sans-serif" font-size="16" font-weight="600">VARIANCE REDUCTION CURVE</text>

    <!-- Axes with generous padding -->
    <line x1="60" y1="255" x2="440" y2="255" stroke="#4b5563" stroke-width="1"/>
    <line x1="60" y1="255" x2="60" y2="70" stroke="#4b5563" stroke-width="1"/>

    <!-- Y-axis labels with proper spacing -->
    <text x="48" y="75" text-anchor="end" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="11">100%</text>
    <text x="48" y="165" text-anchor="end" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="11">50%</text>
    <text x="48" y="255" text-anchor="end" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="11">0%</text>

    <!-- X-axis labels -->
    <text x="60" y="275" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="11">Input</text>
    <text x="420" y="275" text-anchor="end" fill="#6b7280" font-family="JetBrains Mono, monospace" font-size="11">Output</text>

    <!-- Curve with glow -->
    <path d="M60 90 C160 90, 280 230, 440 245" fill="none" stroke="url(#heroGrad)" stroke-width="3" filter="url(#glowBlur)"/>

    <!-- Data points with labels -->
    <circle cx="60" cy="90" r="8" fill="#06b6d4"/>
    <circle cx="440" cy="245" r="8" fill="#10b981"/>

    <text x="80" y="85" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">RAW LLM (85%)</text>
    <text x="310" y="235" fill="#10b981" font-family="JetBrains Mono, monospace" font-size="12" font-weight="600">REASONKIT (15%)</text>
  </g>

  <!-- Figure caption with generous bottom padding -->
  <text x="550" y="465" text-anchor="middle" fill="#4b5563" font-family="JetBrains Mono, monospace" font-size="13">// FIG 1.2: DETERMINISTIC EXECUTION PATH | Variance Reduction: 85% â†’ 15%</text>
</svg>
