<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 500" fill="none">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="circuitPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <g stroke="#06b6d4" stroke-width="0.4" fill="none" opacity="0.1">
        <path d="M0 50 L100 50"/>
        <path d="M50 0 L50 100"/>
        <circle cx="50" cy="50" r="4" fill="#06b6d4" opacity="0.2"/>
      </g>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="480" height="500" fill="#030508"/>
  <rect width="480" height="500" fill="url(#circuitPattern)"/>

  <!-- Main Shield with generous margins -->
  <path d="M240 40 L420 100 L385 340 L240 430 L95 340 L60 100 Z" fill="#0a0d14" stroke="url(#heroGrad)" stroke-width="4" filter="url(#softGlow)"/>

  <!-- Inner Shield -->
  <path d="M240 70 L385 120 L355 315 L240 390 L125 315 L95 120 Z" fill="#111827" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>

  <!-- Center: Rust Gear Icon -->
  <g transform="translate(240, 210)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="65" fill="none" stroke="#06b6d4" stroke-width="5"/>
    <!-- Gear teeth -->
    <g fill="#06b6d4">
      <rect x="-10" y="-72" width="20" height="18" rx="3"/>
      <rect x="-10" y="54" width="20" height="18" rx="3"/>
      <rect x="-72" y="-10" width="18" height="20" rx="3"/>
      <rect x="54" y="-10" width="18" height="20" rx="3"/>
      <rect x="36" y="-60" width="20" height="18" rx="3" transform="rotate(45)"/>
      <rect x="-56" y="36" width="20" height="18" rx="3" transform="rotate(45)"/>
      <rect x="-60" y="-56" width="20" height="18" rx="3" transform="rotate(-45)"/>
      <rect x="36" y="36" width="20" height="18" rx="3" transform="rotate(-45)"/>
    </g>
    <!-- Center cross -->
    <path d="M-32 -12 L32 -12 L32 12 L-32 12 Z" fill="#06b6d4"/>
    <path d="M-12 -32 L12 -32 L12 32 L-12 32 Z" fill="#06b6d4"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="22" fill="#030508"/>
  </g>

  <!-- Title at top with generous spacing -->
  <text x="240" y="105" fill="#06b6d4" font-family="JetBrains Mono, monospace" font-size="15" font-weight="600" text-anchor="middle">THE RUST SUPREMACY</text>

  <!-- RUST NATIVE text with proper spacing -->
  <text x="240" y="310" fill="#f9fafb" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle">RUST NATIVE</text>

  <!-- Feature list with generous spacing (28px line height) -->
  <g transform="translate(240, 355)" text-anchor="middle">
    <text x="0" y="0" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14">Zero Overhead</text>
    <text x="0" y="28" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14">Memory Safety</text>
    <text x="0" y="56" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14">Type Safety</text>
    <text x="0" y="84" fill="#f9fafb" font-family="Inter, sans-serif" font-size="14">Fearless Concurrency</text>
  </g>

  <!-- Footer with generous bottom padding -->
  <text x="240" y="475" fill="#6b7280" font-family="Inter, sans-serif" font-size="12" text-anchor="middle">Performance without compromise</text>
</svg>
